<div>
  <h1>Liste des Résidences</h1>

  <!-- Input de recherche -->
  <input
    type="text"
    placeholder="Rechercher par adresse..."
    [(ngModel)]="searchQuery" 
  />


  <!-- Liste des résidences -->
  <div *ngFor="let residence of filterResidences()" class="residence-card">
    <img [src]="residence.image" alt="{{ residence.name }}" />
    <h2>{{ residence.name }}</h2>
    <p>Status: 
      <span *ngIf="residence.status === 'Disponible'" style="color: green;">✔ Disponible</span>
      <span *ngIf="residence.status === 'En Construction'" style="color: orange;">🚧 En Construction</span>
      <span *ngIf="residence.status === 'Vendu'" style="color: red;">❌ Vendu</span>
    </p>
    <button (click)="showLocation(residence)">Show Location</button>
    <button (click)="addToFavorites(residence)">Like</button>
  </div>

  <!-- Liste des favoris -->
  <div *ngIf="favorites.length > 0">
    <h2>Favoris</h2>
    <ul>
      <li *ngFor="let favorite of favorites">
        {{ favorite.name }}
        <button (click)="removeFromFavorites(favorite)">Unlike</button>
      </li>
    </ul>
  </div>
</div>
